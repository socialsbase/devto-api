[package]
name = "devto-api"
version = "0.1.0"
edition = "2021"
description = "Auto-generated Rust SDK for the dev.to (Forem) API"
license = "MIT"
repository = "https://github.com/socialsbase/devto-api"
keywords = ["devto", "forem", "api", "sdk", "openapi"]
categories = ["api-bindings", "web-programming"]

[dependencies]
progenitor-client = "0.11"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
thiserror = "1.0"
http = "1.0"
bytes = "1.0"

[dev-dependencies]
httpmock = "0.7"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[build-dependencies]
progenitor = "0.11"
serde_json = "1.0"
syn = "2.0"
prettyplease = "0.2"
